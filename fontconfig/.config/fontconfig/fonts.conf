<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <alias>
	<family>serif</family>
  	<default><family>DejaVu Serif</family></default>
	<prefer>
	  <family>Noto Serif</family>
    <family>Symbols Nerd Font</family>
	</prefer>
  </alias>

  <alias>
    <family>sans-serif</family>
  	<default><family>DejaVu Sans</family></default>
    <prefer>
  	  <family>Noto Sans</family>
      <family>Symbols Nerd Font Mono</family>
    </prefer>    
  </alias>

  <alias>
	<family>monospace</family>
  	<default><family>JetBrainsMono Nerd Font</family></default>
    <prefer>
  	  <family>FiraCode Nerd Font</family>
      <family>Symbols Nerd Font Mono</family>
  	  <family>Noto Sans Mono CJK SC</family>
  	  <family>Noto Sans Symbols2</family>
  	  <family>Linux Biolinum Keyboard O</family>
    </prefer>
  </alias>

  <match>
	<test name="lang" compare="contains"> 
	  <string>zh</string> 
  </test>
	<test name="family"> 
	  <string>serif</string> 
  </test>
	<edit name="family" mode="prepend">
	  <string>Noto Serif CJK SC</string>
	</edit>
  </match>

  <match>
	<test name="lang" compare="contains"> 
	  <string>zh</string> 
  </test>
	<test name="family"> 
  	<string>sans-serif</string> 
	</test>
	<edit name="family" mode="prepend">
	  <string>LXGW Bright GB</string>
	</edit>
  </match>
  
  <match>
	<test name="lang" compare="contains"> 
	  <string>zh</string> 
  </test>
	<test name="family"> 
	  <string>monospace</string> 
  </test>
	<edit name="family" mode="prepend">
	  <string>LXGW Bright GB</string>
	</edit>
  </match>
  
  <match>
	<test qual="any" name="family"><string>serif</string></test>
	<edit name="family" mode="prepend" binding="strong">
	  <string>DejaVu Serif</string>
	</edit>
  </match>

  <match target="pattern">
	<test qual="any" name="family"><string>sans-serif</string></test>
	<edit name="family" mode="prepend" binding="strong">
	  <string>DejaVu Sans</string>
	</edit>
  </match>

  <match target="pattern">
	<test qual="any" name="family"><string>sans</string></test>
	<edit name="family" mode="prepend" binding="strong">
	  <string>DejaVu Sans</string>
	</edit>
  </match>

  <match target="pattern">
	<test qual="any" name="family"><string>monospace</string></test>
	<edit name="family" mode="prepend" binding="strong">
	  <string>JetBrainsMono Nerd Font</string>
	</edit>
  </match>

</fontconfig>
