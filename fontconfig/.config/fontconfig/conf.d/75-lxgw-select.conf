<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<selectfont>
	  <rejectfont>
	    <pattern>
	      <patelt name="family"><string>LXGW Bright</string></patelt>
	      <patelt name="family"><string>LXGW Bright GB</string></patelt>
	      <patelt name="family"><string>LXGW Bright TC</string></patelt>
	    </pattern>
	  </rejectfont>
	</selectfont>

	<!-- language specific settings -->
	<match target="pattern">
		<test qual="any" name="lang" compare="contains">
			<string>zh-cn</string>
		</test>
		<edit name="family" mode="append_last">
			<string>LXGW Bright TC</string>
		</edit>
	</match>
	<match target="pattern">
		<test qual="any" name="lang" compare="contains">
			<string>zh-cn</string>
		</test>
		<edit name="family" mode="append">
			<string>LXGW Bright GB</string>
		</edit>
	</match>

	<match target="pattern">
		<test qual="any" name="lang" compare="contains">
			<string>zh-sg</string>
		</test>
		<edit name="family" mode="append_last">
			<string>LXGW Bright TC</string>
		</edit>
	</match>
	<match target="pattern">
		<test qual="any" name="lang" compare="contains">
			<string>zh-sg</string>
		</test>
		<edit name="family" mode="append">
			<string>LXGW Bright GB</string>
		</edit>
	</match>

	<match target="pattern">
		<test qual="any" name="lang" compare="contains">
			<string>zh-hk</string>
		</test>
		<edit name="family" mode="append_last">
			<string>LXGW Bright TC</string>
		</edit>
	</match>
	<match target="pattern">
		<test qual="any" name="lang" compare="contains">
			<string>zh-hk</string>
		</test>
		<edit name="family" mode="append">
			<string>LXGW Bright TC</string>
		</edit>
	</match>


	<match target="pattern">
		<test qual="any" name="lang" compare="contains">
			<string>zh-mo</string>
		</test>
		<edit name="family" mode="append_last">
			<string>LXGW Bright TC</string>
			<string>LXGW Bright GB</string>
		</edit>
	</match>
	<match target="pattern">
		<test qual="any" name="lang" compare="contains">
			<string>zh-mo</string>
		</test>
		<edit name="family" mode="append">
			<string>LXGW Bright TC</string>
		</edit>
	</match>


	<match target="pattern">
		<test name="lang" compare="contains">
			<string>zh-tw</string>
		</test>
		<edit name="family" mode="append_last">
			<string>LXGW Bright TC</string>
			<string>LXGW Bright GB</string>
		</edit>
	</match>
	<match target="pattern">
		<test name="lang" compare="contains">
			<string>zh-tw</string>
		</test>
		<edit name="family" mode="append">
			<string>LXGW Bright TC</string>
		</edit>
	</match>

</fontconfig>
