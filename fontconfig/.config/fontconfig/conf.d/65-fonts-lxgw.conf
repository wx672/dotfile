<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
        <family>serif</family>
        <default>
            <family>LXGW Bright</family>
            <family>LXGW Bright GB</family>
            <family>LXGW Bright TC</family>
        </default>
    </alias>
    <alias>
        <family>sans-serif</family>
        <default>
            <family>LXGW Bright</family>
            <family>LXGW Bright GB</family>
            <family>LXGW Bright TC</family>
        </default>
    </alias>
    <alias>
        <family>monospace</family>
        <default>
            <family>LXGW Bright</family>
            <family>LXGW Bright GB</family>
            <family>LXGW Bright TC</family>
        </default>
    </alias>
</fontconfig>
