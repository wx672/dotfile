<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<!--
  Sans-serif faces
 -->
    <alias>
        <family>LXGW Bright</family>
        <default><family>sans-serif</family></default>
    </alias>
    <alias>
        <family>LXGW Bright GB</family>
        <default><family>sans-serif</family></default>
    </alias>
    <alias>
        <family>LXGW Bright TC</family>
        <default><family>sans-serif</family></default>
    </alias>
</fontconfig>
