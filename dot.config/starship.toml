#🖧
[character]
success_symbol = "[\\$](bold green)"
error_symbol = "[\\$](bold red)"

# Show duration for commands that took more than 3s only
[cmd_duration]
format = "[🔃$duration]($style) "
min_time = 3000
show_milliseconds = false
style = "dimmed"

