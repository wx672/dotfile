format="$cmd_duration$custom$directory$git_branch$git_state$character"
add_newline = false

[git_state]
format = "[|$state]($style)"
style = "dimmed"

[git_branch]
symbol = ""
format = "[ $symbol$branch ]($style)"
style = "dimmed"

[directory]
format = "[$path]($style)"
truncate_to_repo = false
truncation_length = 5
truncation_symbol="…/"
style = "dimmed"

